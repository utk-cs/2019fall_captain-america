<!--an html file for adding a new recipe to the app-->
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		input[type=text] {
			font: helvetica;
			font-size: 14px;
			width: 100%;
			padding: 6px 10px;
			margin: 4px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		body {
			background-image: url("images/1.jpg");
			background-attachment: fixed;
		}

		.layer {
			background-color: rgba(255, 254, 236, 0.7);
			background-size: cover;
			background-clip: padding-box;
			padding: 15px;
		}

		.button {
			background-color: #F3DBA4;
			border: none;
			color: black;
			padding: 12px 24px;
			display: block;
			text-align: center;
			font-size: 18px;
			font: helvetica;
			cursor: default;
			width: 200px;
			margin-bottom: 8px;
			margin-left: auto;
			margin-right: auto;

		}

		.button:hover {
			background-color: rgb(231, 193, 139);
		}

		.bottom-center {
			margin: 0;
			position: absolute;
			text-align: center;
			vertical-align: middle;
			overflow: hidden;
			left: 50%;
			margin-right: -50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, 0%);
		}

		.center {
			font-family: helvetica;
			font-size: 18px;
			position: absolute;
			margin-top: 4px;
			margin-left: 50%;
			margin-right: 50%;
			width: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, 0%);
		}

		.recipe-name {
			text-align: center;
		}

		#snackbar {
			visibility: hidden;
			min-width: 250px;
			margin-left: -135px;
			background-color: rgb(150, 1, 28);
			color: #fff;
			text-align: center;
			border-radius: 2px;
			padding: 14px;
			position: fixed;
			z-index: 1;
			left: 50%;
			bottom: 30px;
			font-size: 18px;
			font-family: helvetica;
		}

		#snackbar.show {
			visibility: visible;
			-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}

		@-webkit-keyframes fadein {
			from {
				bottom: 0;
				opacity: 0;
			}

			to {
				bottom: 30px;
				opacity: 1;
			}
		}

		@keyframes fadein {
			from {
				bottom: 0;
				opacity: 0;
			}

			to {
				bottom: 30px;
				opacity: 1;
			}
		}

		@-webkit-keyframes fadeout {
			from {
				bottom: 30px;
				opacity: 1;
			}

			to {
				bottom: 0;
				opacity: 0;
			}
		}

		@keyframes fadeout {
			from {
				bottom: 30px;
				opacity: 1;
			}

			to {
				bottom: 0;
				opacity: 0;
			}
		}
	</style>
</head>

<body class="center">
	<form class="layer">
		Recipe Name: <input type="text" id=recipe_name>
		<br>
		<br>
		Origin (Spanish, French, Italian, etc.): <input type="text" id=origin>
		<br>
		<br>
		Prep Time (in min): <input type="text" id=prep>
		<br>
		<br>
		Course (Appetizer, Breakfast, Dinner, etc.): <input type="text" id=course>
		<br>
		<br>
		<!-- Commented out to change from text input to browse button
		Image <input type="text" id=img>
		<br>
		<br>-->
		Image <input type="file" id=img>
		<br>
		<br>
		Ingredients: <input type="text" id=ingredients1>
		<input type="text" id=ingredients2>
		<input type="text" id=ingredients3>
		<input type="text" id=ingredients4>
		<input type="text" id=ingredients5>
		<input type="text" id=ingredients6>
		<input type="text" id=ingredients7>
		<input type="text" id=ingredients8>
		<input type="text" id=ingredients9>
		<input type="text" id=ingredients10>
		<br>
		<br>
		Directions: <input type="text" id=directions1>
		<input type="text" id=directions2>
		<input type="text" id=directions3>
		<input type="text" id=directions4>
		<input type="text" id=directions5>
		<input type="text" id=directions6>
		<input type="text" id=directions7>
		<input type="text" id=directions8>
		<input type="text" id=directions9>
		<input type="text" id=directions10>
	</form>
	<br>
	<div style="text-align:center; margin-bottom: 8px;" id='recipe_exists'>
	</div>

<button id = "add_recipe"  onclick="location.href='basic.html'"  value= "test">Add Recipe</button> </br>

		<button class="button" onclick="popup()" id="add_recipe" value="test">Add Recipe</button>

		<button class="button" onclick="location.href='basic.html'">Back</button>
	
</body>

<script>
	require('./new_recipe.js');
	function popup() {
		var x = document.getElementById("snackbar");
		x.className = "show";
		setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
	}
</script>

</html>
