      .button {

        position: absolute;

        overflow: hidden;

        transform: translate(-50%, 0%);
      }
  
      .center {
        font-family: verdana;

        top: 50%;
        margin-left: 50%;

        width: 40%;

        transform: translate(-50%, -50%);
