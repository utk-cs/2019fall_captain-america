<!DOCTYPE html>
<html>

  <head>
    <style>
      .button {
        background-color: #F3DBA4;
        border: none;
        color: black;
        padding: 8px 20px;
        display: block;
        text-align: center;
        font-size: 13px;
        font: verdana;
        cursor: default;
        width: 200px;
        margin-top: 4px;
      }
  
      .button:hover {
        background-color: rgb(231, 193, 139);
      }
  
      .top-center {
        margin: 0;
        position: absolute;
        text-align: center;
        vertical-align: middle;
        overflow: hidden;
        top: 0%;
        left: 50%;
        margin-right: -50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, 0%);
      }

      .wrapper {
	margin: auto;
	position: absolute;
	text-align: center;
	vertical-align: middle;
      }  

      .center {
        font-family: verdana;
        font-size: 13px;
        position: absolute;
        top: 50%;
        margin-left: 50%;
        margin-right: 50%;
        width: 40%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
  
      .recipe-name {
        text-align: center;
        margin-bottom: 4px;
      }
      table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            opacity: 0.95;
            font-family: verdana;
            vertical-align: middle;
	    padding: 3%;
          }
          table{
            width: 90%;
            display: table;
            
          }
          .row{
            display: table-row;
          }
          th, td{
            text-align: center;
          }
          th{
            background-color: white;
            color: rgb(187, 145, 8);
            font-size: 20;
          }
          tr:nth-child(even){
            background-color: rgb(240, 219, 171)
          }
          tr:nth-child(odd){
            background-color: white;
          }
    </style>
  </head>
